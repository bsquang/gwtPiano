<!DOCTYPE html>
<html>
	<head>
        <meta charset='utf-8'>
        <meta name="viewport" content="initial-scale=1, user-scalable=no">
            
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <!--<script src="phonegap.js"></script>-->
        <link rel="stylesheet" type="text/css" href="css.css">
        <script type="text/javascript" charset="utf-8" src="jquery.js"></script>
        <script>
            var bPHONEGAP = false;
        </script>
	
	</head>
	<body>
		<div class='wrap'>
		    <div class='overlay'></div>
		    <div class='panel' id='panelIntro'>
	    
			<!--<img src='res/TITLE.png' style='position: absolute;left: 0;top: 50%;-webkit-transform: translateY(-50%);width: 100%;'>-->
	    
		    </div>
		    <div class='panel' id='panelSelectStyle'>
			<div class='menu'>
			    <div class='menuRight'>
				<div class='buttonStyle' style-id='0' style='top:0;background: url("res/btt-EDM.png");background-size: cover;'></div>
				<div class='buttonStyle' style-id='1' style='top:79px;background: url("res/btt-hiphop.png");background-size: cover;'></div>
				<div class='buttonStyle' style-id='2' style='top:158px;background: url("res/btt-house.png");background-size: cover;'></div>
				<div class='buttonOverlay' style-id='0' style='top:0;background: url("res/BT_EDM.png")'></div>
				<div class='buttonOverlay' style-id='1' style='top:79px;background: url("res/BT_HIPHOP.png")'></div>
				<div class='buttonOverlay' style-id='2' style='top:158px;background: url("res/BT_HOUSE.png")'></div>
			    </div>
			    <div class='menuLeft'>
				<div class='posterStyle' style-id='0' style='background: url("res/POSTER_EDM.png")'></div>
				<div class='posterStyle' style-id='1' style='background: url("res/POSTER_HIPHOP.png");display: none;'></div>
				<div class='posterStyle' style-id='2' style='background: url("res/POSTER_HOUSE.png");display: none;'></div>
			    </div>
	    
			</div>
			<div class='buttonNext'></div>
		    </div>
		    <div class='panel' id='panelGame'>
	    
			<div class='sprite-wave'></div>
			<div class='sprite-wave-overlay'></div>
				
			<div class='buttonTut animate'>
			    <p style="color: yellow;text-align: center">CÁCH CHƠI<br>Hãy chạm vào những điểm sáng để tạo ra âm thanh</p>
			</div>
	    
			<div id='mainGame'>

				<div id="Piano">
					<img src='res/SPRITE_PIANO.png' class='sprite-piano'>
		    
					<div class='buttonRecord animate'>
						<p style='margin-top: 15px;text-align: center;color: rgb(83, 83, 83);'>Bắt đầu</p>
					</div>
		    
					<div class='btnPiano black bounce-red animate' bsq-id='1' id='btn_piano1'></div>
					<div class='btnPiano black animate' bsq-id='2' id='btn_piano2'></div>
					<div class='btnPiano black animate' bsq-id='3' id='btn_piano3'></div>
					<div class='btnPiano black animate' bsq-id='4' id='btn_piano4'></div>
					<div class='btnPiano black animate' bsq-id='5' id='btn_piano5'></div>
					<div class='btnPiano black animate' bsq-id='6' id='btn_piano6'></div>
					<div class='btnPiano black animate' bsq-id='7' id='btn_piano7'></div>
					
					<div class='btnPiano white animate' bsq-id='8' id='btn_piano8'>
                                            <div class='btnPiano_top' id="btn_top0"></div>
                                            <div class='btnPiano_bottom' id="btn_bot0"></div>
                                        </div>
					<div class='btnPiano white animate' bsq-id='9' id='btn_piano9'>
                                            <div class='btnPiano_top' id="btn_top1"></div>
                                            <div class='btnPiano_bottom' id="btn_bot1"></div>
                                        </div>
					<div class='btnPiano white animate' bsq-id='10' id='btn_piano10'>
                                            <div class='btnPiano_top' id="btn_top2"></div>
                                            <div class='btnPiano_bottom' id="btn_bot2"></div>
                                        </div>
					<div class='btnPiano white animate' bsq-id='11' id='btn_piano11'>
                                            <div class='btnPiano_top' id="btn_top3"></div>
                                            <div class='btnPiano_bottom' id="btn_bot3"></div>
                                        </div>
					<div class='btnPiano white animate' bsq-id='12' id='btn_piano12'>
                                            <div class='btnPiano_top' id="btn_top4"></div>
                                            <div class='btnPiano_bottom' id="btn_bot4"></div>
                                        </div>
					<div class='btnPiano white animate' bsq-id='13' id='btn_piano13'>
                                            <div class='btnPiano_top' id="btn_top5"></div>
                                            <div class='btnPiano_bottom' id="btn_bot5"></div>
                                        </div>
					<div class='btnPiano white animate' bsq-id='14' id='btn_piano14'>
                                            <div class='btnPiano_top' id="btn_top6"></div>
                                            <div class='btnPiano_bottom' id="btn_bot6"></div>
                                        </div>
					<div class='btnPiano white animate' bsq-id='15' id='btn_piano15'>
                                            <div class='btnPiano_top' id="btn_top7"></div>
                                            <div class='btnPiano_bottom' id="btn_bot7"></div>
                                        </div>
					<div class='btnPiano white animate' bsq-id='16' id='btn_piano16'>
                                            <div class='btnPiano_top' id="btn_top8"></div>
                                            <div class='btnPiano_bottom' id="btn_bot8"></div>
                                        </div>
					<div class='btnPiano white animate' bsq-id='17' id='btn_piano17'>
                                            <div class='btnPiano_top' id="btn_top9"></div>
                                            <div class='btnPiano_bottom' id="btn_bot9"></div>
                                        </div>
					<div style='clear: both'></div>	
				</div>
			</div>
		    </div>
		    <div class='panel' id='panelReplay'>
			<p class='buttonTest' id='startReplay' style='display: none'>Start Replay</p>
			<p class='buttonTest' id='doneReplay' style='display: none'>Done</p>
	    
			<div class='player'>
				<img src='res/SPRITE_PLAYER.png' style='width:770px' />

			    <div class='player-slider' id='slider'></div>
	    
			    <div class="buttonPause" ontouchstart='pauseReplay()'></div>
			    <div ontouchstart='startReplay()' style='width: 80px;height: 70px;position: absolute;left: 35px;top: 93px;'></div>
				
				
			</div>
			<p class='textReplay' >Hãy cùng thưởng thức tác phẩm của bạn</p>
		    </div>
		    
		    <div class='panel' id='panelConfirm'>
			<div class='confirmSend'>
			    <img src='res/POPUP.png' />
			    <div ontouchstart='thankState()' class='confirmButton' style='left:55px;top:128px;'></div>
			    <div ontouchstart='sendState()' class='confirmButton' style='left:370px;top:128px;'></div>
			</div>
		    </div>
		    
		    <div class='panel' id='panelSend'>
			<div class='formSend'>
			    <img src="res/FORM.png" style='position: absolute;left:260px;top: 160px;' />
			    <input type='text' value='' placeholder='Nguyen van a' id='userName' style='left: 330px;top: 196px;' />
			    <input type='text' value='' placeholder='test@gmail.com' id='userEmail' style='left: 330px;top: 314px;' />
			    <input type='text' value='' placeholder='0123456789' id='userTel' style='left: 330px;top: 434px;' />
	    
			    <div ontouchstart="sendAction()" style='position: absolute;left: 420px;top: 525px;width: 190px;height:100px;'></div>
			</div>
		    </div>
		    <div class='panel' id='panelThank'>
			<h1>Cám ơn bạn đã tham gia trổ tài PIANO</h1>
		    </div>
		    <div class='panel' id='panelConfig'>
			<p class='buttonBSQ' ontouchstart='reload()' >Reload</p>
			<p class='buttonBSQ' ontouchstart='sendAjaxDB()' id='buttonSendAjax' >Send</p>
		    </div>
		    <p id='time'>Time</p>
		    <p class='buttonTest' id='buttonCONFIG' style='position: fixed;right: 0;top: 0;'></p>
		</div>
	    
		<script type="text/javascript" src="game.js"></script>
	    
	    
	</body>
</html>
